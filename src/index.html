<!doctype html>
<html lang="en_US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Responsive Navigation</title>
    <meta name="description" content="A responsive, nested navigation component">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/menu.css">
  </head>
  <body>
    <button class="menu-toggle">Menu</button>
    <nav class="fws-menu">
      <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3
          <ul class="sub-menu menu-hidden">
            <li>Sub menu 1</li>
            <li>Sub menu 2</li>
            <li>Sub menu 3</li>
          </ul>
        </li>
        <li>List item 4</li>
        <li>List item 5</li>
      </ul>
    </nav>
    <script src="./js/menu.js"></script>
  </body>
</html>
